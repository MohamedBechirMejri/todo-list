<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Bestaurant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div id="wrapper">
            <header>
                <span id="hamburger-button">h</span>
                <h1 id="title">BMinder</h1>
                <button id="add-note">Add Note</button>
            </header>

                <nav>
                    <h2>Projects <button id="add-project">Add Project</button></h2>
                    <h3>
                        <a href="#">Test</a> <button class="remove-project">x</button>
                    </h3>
                </nav>
                <main>
                    <!-- SECTION note -->
                    <div class="note obj">
                        <h4 class="note-title">note</h4>
                        <h5 class="note-body">note note note note note note note note</h5>
                        <div class="note-management">
                            <button>change color</button>
                            <button>pin </button>
                            <button>edit </button>
                            <button>delete </button>
                            <button>save </button>
                            <button>archive </button>
                            <p class="date">12/10 10:15AM</p>
                        </div>
                    </div>

                    <!-- SECTION reminder -->
                    <div class="reminder obj">
                        <h4 class="note-title"><span>due date</span> reminder</h4>
                        <div class="note-management">
                            <button>change color</button>
                            <button>pin</button>
                            <button>edit</button>
                            <button>delete</button>
                            <button>save</button>
                            <button>archive </button>
                            <button>reschedule</button>
                            <p class="date">12/10 10:15AM</p>
                        </div>
                    </div>

                    <!-- SECTION checkbox -->
                    <div class="checkbox obj">
                        <h4 class="note-title">checkbox</h4>
                        <div>
                            <input id="test" type="checkbox" />
                            <label for="test">test</label>
                        </div>
                        <div class="note-management">
                            <button>change color</button>
                            <button>pin </button>
                            <button>edit </button>
                            <button>delete </button>
                            <button>save </button>
                            <button>archive </button>
                            <p class="date">12/10 10:15AM</p>
                        </div>
                    </div>
                </main>
            
            <footer>
                <p>
                    Developed by
                    <a href="https://github.com/MohamedBechirMejri" target="_blank">Mohamed Bechir</a>.
                </p>
            </footer>
        </div>
    </body>

</html>
