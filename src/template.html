<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>BMinder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div id="wrapper">
            <header>
                <h1>BMinder</h1>
            </header>
            <nav id="nav">
                <button id="nav-toggle">
                    <span class="hamburger"></span>
                </button>
                <h2>Projects</h2>
                <ul id="nav-list"></ul>
                <input id="add-project" type="text" placeholder="New Project"/>
                <button id="add-project-button">Add Project</button>
            </nav>
            <main>
                <button id="add-note">
                    <span class="plus">+</span>
                </button>

                <div id="new-note"></div>

                <div id="notes"></div>
            </main>
            <footer></footer>
        </div>
    </body>

</html>
