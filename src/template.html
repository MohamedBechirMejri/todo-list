<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>BMinder</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    </head>

    <body>
        <div id="wrapper">
            <header>
                <h1>BMinder</h1>
                <button id="nav-toggle">
                    <span class="hamburger"></span>
                </button>
            </header>
            <div id="gap"></div>
            <nav id="nav">
                <h2>Projects</h2>
                <ul id="nav-list"></ul>

                <div id="new-project-div">
                    <input id="add-project" type="text" placeholder="New Project" />
                    <button id="add-project-button">Add Project</button>
                </div>
            </nav>
            <main>
                <button id="add-note">
                    <span class="plus">+</span>
                </button>

                <div id="new-note"></div>

                <div id="notes">
                    <div class="note">
                        <h3 class="note-title">hhhh</h3>
                        <p class="description">fghfghfghfghfghfg</p>
                        <p class="date">2021-08-06T13:43</p>
                        <h4 class="checkbox">
                            <input id="ghfghfghf" type="checkbox" /><label for="ghfghfghf">ghfghfghf</label>
                        </h4>
                        <h4 class="checkbox">
                            <input id="ghfghfghfg" type="checkbox" /><label for="ghfghfghfg">ghfghfghfg</label>
                        </h4>
                        <h4 class="checkbox">
                            <input id="hfghfg" type="checkbox" /><label for="hfghfg">hfghfg</label>
                        </h4>
                        <h4 class="checkbox">
                            <input id="hfghfghfghfg" type="checkbox" /><label for="hfghfghfghfg">hfghfghfghfg</label>
                        </h4>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
    </body>

</html>
