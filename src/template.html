<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>BMinder</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    </head>

    <body>
        <div id="wrapper">
            <header>
                <h1>BMinder</h1>
                <button id="nav-toggle">
                    <span class="hamburger"></span>
                </button>
            </header>
            <nav id="nav">
                <h2>Projects</h2>
                <ul id="nav-list"></ul>
                <div id="new-project-div">
                    <input id="add-project" type="text" placeholder="New Project" autocomplete="off"/>
                    <button id="add-project-button">ADD PROJECT</button>
                </div>
            </nav>
            <main>
                <button id="add-note">
                    <span class="plus">+</span>
                </button>
                <div id="new-note"></div>
                <div id="notes"></div>
            </main>
            <footer></footer>
        </div>
    </body>

</html>
